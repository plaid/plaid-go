          description: This is only applicable to `MONTHLY` standing orders. Indicates
            whether the institution supports negative integers (-1 to -5) for setting
            up a `MONTHLY` standing order relative to the end of the month.
          type: boolean
        valid_standing_order_intervals:
          description: A list of the valid standing order intervals supported by the
            institution.
          items:
            $ref: '#/components/schemas/PaymentScheduleInterval'
          type: array
      required:
      - supports_standing_order_end_date
      - supports_standing_order_negative_execution_days
      - valid_standing_order_intervals
      title: PaymentInitiationStandingOrderMetadata
      type: object
    PaymentInitiationAddress:
      additionalProperties: true
      description: The optional address of the payment recipient.
      example:
        country: country
        city: city
        street:
        - street
        - street
        postal_code: postal_code
      nullable: true
      properties:
        street:
          description: An array of length 1-2 representing the street address where
            the recipient is located. Maximum of 70 characters.
          items:
            minLength: 1
            type: string
          minItems: 1
          type: array
        city:
          description: The city where the recipient is located. Maximum of 35 characters.
          maxLength: 35
          minLength: 1
          type: string
        postal_code:
          description: The postal code where the recipient is located. Maximum of
            16 characters.
          maxLength: 16
          minLength: 1
          type: string
        country:
          description: The ISO 3166-1 alpha-2 country code where the recipient is
            located.
          maxLength: 2
          minLength: 2
          type: string
      required:
      - city
      - country
      - postal_code
      - street
      title: PaymentInitiationAddress
      type: object
    ExternalPaymentScheduleBase:
      additionalProperties: true
      description: The schedule that the payment will be executed on. If a schedule
        is provided, the payment is automatically set up as a standing order. If no
        schedule is specified, the payment will be executed only once.
      nullable: true
      properties:
        interval:
          $ref: '#/components/schemas/PaymentScheduleInterval'
        interval_execution_day:
          description: |-
            The day of the interval on which to schedule the payment.

            If the payment interval is weekly, `interval_execution_day` should be an integer from 1 (Monday) to 7 (Sunday).

            If the payment interval is monthly, `interval_execution_day` should be an integer indicating which day of the month to make the payment on. Integers from 1 to 28 can be used to make a payment on that day of the month. Negative integers from -1 to -5 can be used to make a payment relative to the end of the month. To make a payment on the last day of the month, use -1; to make the payment on the second-to-last day, use -2, and so on.
          type: integer
        start_date:
          description: |-
            A date in [ISO 8601](https://wikipedia.org/wiki/ISO_8601) format (YYYY-MM-DD). Standing order payments will begin on the first `interval_execution_day` on or after the `start_date`.

            If the first `interval_execution_day` on or after the start date is also the same day that `/payment_initiation/payment/create` was called, the bank *may* make the first payment on that day, but it is not guaranteed to do so.
          format: date
          type: string
        end_date:
          description: |-
            A date in [ISO 8601](https://wikipedia.org/wiki/ISO_8601) format (YYYY-MM-DD). Standing order payments will end on the last `interval_execution_day` on or before the `end_date`.
            If the only `interval_execution_day` between the start date and the end date (inclusive) is also the same day that `/payment_initiation/payment/create` was called, the bank *may* make a payment on that day, but it is not guaranteed to do so.
          format: date
          nullable: true
          type: string
        adjusted_start_date:
          description: The start date sent to the bank after adjusting for holidays
            or weekends.  Will be provided in [ISO 8601](https://wikipedia.org/wiki/ISO_8601)
            format (YYYY-MM-DD). If the start date did not require adjustment, this
            field will be `null`.
          format: date
          nullable: true
          type: string
      title: ExternalPaymentScheduleBase
      type: object
    ExternalPaymentScheduleRequest:
      additionalProperties: true
      allOf:
      - $ref: '#/components/schemas/ExternalPaymentScheduleBase'
      - type: object
      description: The schedule that the payment will be executed on. If a schedule
        is provided, the payment is automatically set up as a standing order. If no
        schedule is specified, the payment will be executed only once.
      required:
      - interval
      - interval_execution_day
      - start_date
      title: ExternalPaymentScheduleRequest
    PaymentScheduleInterval:
      description: The frequency interval of the payment.
      enum:
      - WEEKLY
      - MONTHLY
      minLength: 1
      title: PaymentScheduleInterval
      type: string
    PaymentScheme:
      description: |-
        Payment scheme. If not specified - the default in the region will be used (e.g. `SEPA_CREDIT_TRANSFER` for EU). Using unsupported values will result in a failed payment.

        `FASTER_PAYMENTS`: Enables payments to move quickly between UK bank accounts. Default value in the UK.

        `SEPA_CREDIT_TRANSFER`: The standard payment to a beneficiary within the SEPA area.

        `SEPA_CREDIT_TRANSFER_INSTANT`: Instant payment within the SEPA area. May involve additional fees and may not be available at some banks.
      enum:
      - null
      - FASTER_PAYMENTS
      - SEPA_CREDIT_TRANSFER
      - SEPA_CREDIT_TRANSFER_INSTANT
      nullable: true
      type: string
    PaymentInitiationConsentScope:
      description: |-
        Payment consent scope. Defines possible directions for payments made with the given consent.

        `ME_TO_ME`: Allows moving money between accounts owned by the same user.

        `EXTERNAL`: Allows initiating payments from the user's account to third parties.
      enum:
      - ME_TO_ME
      - EXTERNAL
      title: PaymentInitiationConsentScope
      type: string
    ExternalPaymentInitiationConsentOptions:
      additionalProperties: true
      description: Additional payment consent options
      example:
        request_refund_details: true
        wallet_id: wallet_id
        iban: iban
      nullable: true
      properties:
        wallet_id:
          description: The EMI (E-Money Institution) wallet that this payment consent
            is associated with, if any. This wallet is used as an intermediary account
            to enable Plaid to reconcile the settlement of funds for Payment Initiation
            requests.
          minLength: 1
          nullable: true
          type: string
        request_refund_details:
          description: When `true`, Plaid will attempt to request refund details from
            the payee's financial institution.  Support varies between financial institutions
            and will not always be available.  If refund details could be retrieved,
            they will be available in the `/payment_initiation/payment/get` response.
          nullable: true
          type: boolean
        iban:
          description: The International Bank Account Number (IBAN) for the payer's
            account. If provided, the end user will be able to set up payment consent
            using only the specified bank account.
          maxLength: 34
          minLength: 15
          nullable: true
          type: string
        bacs:
          $ref: '#/components/schemas/PaymentInitiationOptionalRestrictionBacs'
      title: ExternalPaymentInitiationConsentOptions
      type: object
    PaymentInitiationConsentConstraints:
      additionalProperties: true
      description: Limitations that will be applied to payments initiated using the
        payment consent.
      example:
        periodic_amounts:
        - {}
        - {}
        valid_date_time:
          from: 2000-01-23T04:56:07.000+00:00
          to: 2000-01-23T04:56:07.000+00:00
      properties:
        valid_date_time:
          $ref: '#/components/schemas/PaymentConsentValidDateTime'
        max_payment_amount:
          $ref: '#/components/schemas/PaymentConsentMaxPaymentAmount'
        periodic_amounts:
          description: A list of amount limitations per period of time.
          items:
            $ref: '#/components/schemas/PaymentConsentPeriodicAmount'
          minItems: 1
          type: array
      required:
      - max_payment_amount
      - periodic_amounts
      title: PaymentInitiationConsentConstraints
      type: object
    PaymentConsentMaxPaymentAmount:
      allOf:
      - $ref: '#/components/schemas/PaymentAmount'
      description: Maximum amount of a single payment initiated using the payment
        consent.
    ConsentPaymentIdempotencyKey:
      description: |-
        A random key provided by the client, per unique consent payment. Maximum of 128 characters.

        The API supports idempotency for safely retrying requests without accidentally performing the same operation twice. If a request to execute a consent payment fails due to a network connection error, you can retry the request with the same idempotency key to guarantee that only a single payment is created. If the request was successfully processed, it will prevent any payment that uses the same idempotency key, and was received within 24 hours of the first request, from being processed.
      maxLength: 128
      minLength: 1
      title: ConsentPaymentIdempotencyKey
      type: string
    ExternalPaymentOptions:
      additionalProperties: true
      description: Additional payment options
      example:
        request_refund_details: true
        wallet_id: wallet_id
        iban: iban
      nullable: true
      properties:
        request_refund_details:
          description: When `true`, Plaid will attempt to request refund details from
            the payee's financial institution.  Support varies between financial institutions
            and will not always be available.  If refund details could be retrieved,
            they will be available in the `/payment_initiation/payment/get` response.
          nullable: true
          type: boolean
        iban:
          description: The International Bank Account Number (IBAN) for the payer's
            account. If provided, the end user will be able to send payments only
            from the specified bank account.
          maxLength: 34
          minLength: 15
          nullable: true
          type: string
        bacs:
          $ref: '#/components/schemas/PaymentInitiationOptionalRestrictionBacs'
        wallet_id:
          description: The EMI (E-Money Institution) wallet that this payment is associated
            with, if any. This wallet is used as an intermediary account to enable
            Plaid to reconcile the settlement of funds for Payment Initiation requests.
          minLength: 1
          nullable: true
          type: string
        scheme:
          $ref: '#/components/schemas/PaymentScheme'
      title: PaymentOptions
      type: object
    ExternalPaymentRefundDetails:
      description: Details about external payment refund
      example:
        iban: iban
        name: name
      nullable: true
      properties:
        name:
          description: The name of the account holder.
          type: string
        iban:
          description: The International Bank Account Number (IBAN) for the account.
          nullable: true
          type: string
        bacs:
          $ref: '#/components/schemas/RecipientBACSNullable'
      required:
      - bacs
      - iban
      - name
      title: ExternalPaymentRefundDetails
      type: object
    ExternalPaymentScheduleGet:
      allOf:
      - $ref: '#/components/schemas/ExternalPaymentScheduleBase'
      - type: object
      description: The schedule that the payment will be executed on. If a schedule
        is provided, the payment is automatically set up as a standing order. If no
        schedule is specified, the payment will be executed only once.
      nullable: true
      required:
      - adjusted_start_date
      - end_date
      - interval
      - interval_execution_day
      - start_date
      title: ExternalPaymentScheduleGet
    Products:
      description: A list of products that an institution can support. All Items must
        be initialized with at least one product. The Balance product is always available
        and does not need to be specified during initialization.
      enum:
      - assets
      - auth
      - balance
      - identity
      - investments
      - liabilities
      - payment_initiation
      - transactions
      - credit_details
      - income
      - income_verification
      - deposit_switch
      - standing_orders
      - transfer
      - employment
      - recurring_transactions
      title: Products
      type: string
    ProductStatus:
      additionalProperties: true
      description: A representation of the status health of a request type. Auth requests,
        Balance requests, Identity requests, Investments requests, Liabilities requests,
        Transactions updates, Investments updates, Liabilities updates, and Item logins
        each have their own status object.
      example:
        last_status_change: 2000-01-23T04:56:07.000+00:00
        breakdown:
          error_plaid: 6.027456183070403
          refresh_interval: NORMAL
          success: 0.8008281904610115
          error_institution: 1.4658129805029452
        status: HEALTHY
      properties:
        status:
          deprecated: true
          description: |-
            This field is deprecated in favor of the `breakdown` object, which provides more granular institution health data.

            `HEALTHY`: the majority of requests are successful
            `DEGRADED`: only some requests are successful
            `DOWN`: all requests are failing
          enum:
          - HEALTHY
          - DEGRADED
          - DOWN
          type: string
        last_status_change:
          description: |
            [ISO 8601](https://wikipedia.org/wiki/ISO_8601) formatted timestamp of the last status change for the institution.
          format: date-time
          type: string
        breakdown:
          $ref: '#/components/schemas/ProductStatusBreakdown'
      required:
      - breakdown
      - last_status_change
      - status
      title: ProductStatus
      type: object
    ProductStatusBreakdown:
      additionalProperties: true
      description: A detailed breakdown of the institution's performance for a request
        type. The values for `success`, `error_plaid`, and `error_institution` sum
        to 1.
      example:
        error_plaid: 6.027456183070403
        refresh_interval: NORMAL
        success: 0.8008281904610115
        error_institution: 1.4658129805029452
      properties:
        success:
          description: The percentage of login attempts that are successful, expressed
            as a decimal.
          format: double
          type: number
        error_plaid:
          description: |
            The percentage of logins that are failing due to an internal Plaid issue, expressed as a decimal.
          format: double
          type: number
        error_institution:
          description: The percentage of logins that are failing due to an issue in
            the institution's system, expressed as a decimal.
          format: double
          type: number
        refresh_interval:
          description: The `refresh_interval` may be `DELAYED` or `STOPPED` even when
            the success rate is high. This value is only returned for Transactions
            status breakdowns.
          enum:
          - NORMAL
          - DELAYED
          - STOPPED
          type: string
      required:
      - error_institution
      - error_plaid
      - success
      title: StatusBreakdown
      type: object
    UserCustomPassword:
      additionalProperties: true
      description: Custom test accounts are configured with a JSON configuration object
        formulated according to the schema below. All fields are optional. Sending
        an empty object as a configuration will result in an account configured with
        random balances and transaction history.
      properties:
        version:
          description: The version of the password schema to use, possible values
            are 1 or 2. The default value is 2. You should only specify 1 if you know
            it is necessary for your test suite.
          nullable: true
          type: string
        seed:
          description: |-
            A seed, in the form of a string, that will be used to randomly generate account and transaction data, if this data is not specified using the `override_accounts` argument. If no seed is specified, the randomly generated data will be different each time.

            Note that transactions data is generated relative to the Item's creation date. Different Items created on different dates with the same seed for transactions data will have different dates for the transactions. The number of days between each transaction and the Item creation will remain constant. For example, an Item created on December 15 might show a transaction on December 14. An Item created on December 20, using the same seed, would show that same transaction occurring on December 19.
          type: string
        override_accounts:
          description: An array of account overrides to configure the accounts for
            the Item. By default, if no override is specified, transactions and account
            data will be randomly generated based on the account type and subtype,
            and other products will have fixed or empty data.
          items:
            $ref: '#/components/schemas/OverrideAccounts'
          type: array
        mfa:
          $ref: '#/components/schemas/MFA'
        recaptcha:
          description: You may trigger a reCAPTCHA in Plaid Link in the Sandbox environment
            by using the recaptcha field. Possible values are `good` or `bad`. A value
            of `good` will result in successful Item creation and `bad` will result
            in a `RECAPTCHA_BAD` error to simulate a failed reCAPTCHA. Both values
            require the reCAPTCHA to be manually solved within Plaid Link.
          type: string
        force_error:
          description: |-
            An error code to force on Item creation. Possible values are:

            `"INSTITUTION_NOT_RESPONDING"`
            `"INSTITUTION_NO_LONGER_SUPPORTED"`
            `"INVALID_CREDENTIALS"`
            `"INVALID_MFA"`
            `"ITEM_LOCKED"`
            `"ITEM_LOGIN_REQUIRED"`
            `"ITEM_NOT_SUPPORTED"`
            `"INVALID_LINK_TOKEN"`
            `"MFA_NOT_SUPPORTED"`
            `"NO_ACCOUNTS"`
            `"PLAID_ERROR"`
            `"PRODUCTS_NOT_SUPPORTED"`
            `"USER_SETUP_REQUIRED"`
          type: string
      required:
      - force_error
      - mfa
      - override_accounts
      - recaptcha
      - seed
      title: UserCustomPassword
      type: object
      x-examples: {}
    MFA:
      additionalProperties: true
      description: Specifies the multi-factor authentication settings to use with
        this test account
      properties:
        type:
          description: |-
            Possible values are `device`, `selections`, or `questions`.

            If value is `device`, the MFA answer is `1234`.

            If value is `selections`, the MFA answer is always the first option.

            If value is `questions`, the MFA answer is  `answer_<i>_<j>` for the j-th question in the i-th round, starting from 0. For example, the answer to the first question in the second round is `answer_1_0`.
          type: string
        question_rounds:
          description: 'Number of rounds of questions. Required if value of `type`
            is `questions`. '
          type: number
        questions_per_round:
          description: Number of questions per round. Required if value of `type`
            is `questions`. If value of type is `selections`, default value is 2.
          type: number
        selection_rounds:
          description: Number of rounds of selections, used if `type` is `selections`.
            Defaults to 1.
          type: number
        selections_per_question:
          description: |
            Number of available answers per question, used if `type` is `selection`. Defaults to 2.
          type: number
      required:
      - question_rounds
      - questions_per_round
      - selection_rounds
      - selections_per_question
      - type
      title: MFA
      type: object
    OverrideAccounts:
      additionalProperties: true
      description: Data to use to set values of test accounts. Some values cannot
        be specified in the schema and will instead will be calculated from other
        test data in order to achieve more consistent, realistic test data.
      properties:
        type:
          $ref: '#/components/schemas/OverrideAccountType'
        subtype:
          $ref: '#/components/schemas/AccountSubtype'
        starting_balance:
          description: |
            If provided, the account will start with this amount as the current balance.
          format: double
          type: number
        force_available_balance:
          description: If provided, the account will always have this amount as its  available
            balance, regardless of current balance or changes in transactions over
            time.
          format: double
          type: number
        currency:
          description: ISO-4217 currency code. If provided, the account will be denominated
            in the given currency. Transactions will also be in this currency by default.
          type: string
        meta:
          $ref: '#/components/schemas/Meta'
        numbers:
          $ref: '#/components/schemas/Numbers'
        transactions:
          description: Specify the list of transactions on the account.
          items:
            $ref: '#/components/schemas/TransactionOverride'
          type: array
        holdings:
          $ref: '#/components/schemas/HoldingsOverride'
        investment_transactions:
          $ref: '#/components/schemas/Investments_TransactionsOverride'
        identity:
          $ref: '#/components/schemas/OwnerOverride'
        liability:
          $ref: '#/components/schemas/LiabilityOverride'
        inflow_model:
          $ref: '#/components/schemas/InflowModel'
        income:
          $ref: '#/components/schemas/IncomeOverride'
      required:
      - currency
      - force_available_balance
      - identity
      - inflow_model
      - liability
      - meta
      - numbers
      - starting_balance
      - subtype
      - transactions
      - type
      title: OverrideAccounts
      type: object
    Meta:
      additionalProperties: true
      description: Allows specifying the metadata of the test account
      properties:
        name:
          description: The account's name
          type: string
        official_name:
          description: The account's official name
          type: string
        limit:
          description: The account's limit
          format: double
          type: number
      required:
      - limit
      - name
      - official_name
      title: Meta
      type: object
    Numbers:
      additionalProperties: true
      description: Account and bank identifier number data used to configure the test
        account. All values are optional.
      properties:
        account:
          description: Will be used for the account number.
          type: string
        ach_routing:
          description: Must be a valid ACH routing number.
          type: string
        ach_wire_routing:
          description: Must be a valid wire transfer routing number.
          type: string
        eft_institution:
          description: EFT institution number. Must be specified alongside `eft_branch`.
          type: string
        eft_branch:
          description: EFT branch number. Must be specified alongside `eft_institution`.
          type: string
        international_bic:
          description: Bank identifier code (BIC). Must be specified alongside `international_iban`.
          type: string
        international_iban:
          description: International bank account number (IBAN). If no account number
            is specified via `account`, will also be used as the account number by
            default. Must be specified alongside `international_bic`.
          type: string
        bacs_sort_code:
          description: BACS sort code
          type: string
      title: Numbers
      type: object
    TransactionOverride:
      additionalProperties: true
      description: Data to populate as test transaction data. If not specified, random
        transactions will be generated instead.
      properties:
        date_transacted:
          description: The date of the transaction, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601)
            (YYYY-MM-DD) format. Transactions in Sandbox will move from pending to
            posted once their transaction date has been reached. If a `date_transacted`
            is not provided by the institution, a transaction date may be available
            in the [`authorized_date`](https://plaid.com/docs/api/products/transactions/#transactions-get-response-transactions-authorized-date)
            field.
          format: date
          type: string
        date_posted:
          description: The date the transaction posted, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601)
            (YYYY-MM-DD) format. Posted dates in the past or present will result in
            posted transactions; posted dates in the future will result in pending
            transactions.
          format: date
          type: string
        amount:
          description: The transaction amount. Can be negative.
          format: double
          type: number
        description:
          description: The transaction description.
          type: string
        currency:
          description: The ISO-4217 format currency code for the transaction.
          type: string
      required:
      - amount
      - date_posted
      - date_transacted
      - description
      title: TransactionOverride
      type: object
    SecurityOverride:
      description: Specify the security associated with the holding or investment
        transaction. When inputting custom security data to the Sandbox, Plaid will
        perform post-data-retrieval normalization and enrichment. These processes
        may cause the data returned by the Sandbox to be slightly different from the
        data you input. An ISO-4217 currency code and a security identifier (`ticker_symbol`,
        `cusip`, `isin`, or `sedol`) are required.
      properties:
        isin:
          description: 12-character ISIN, a globally unique securities identifier.
          type: string
        cusip:
          description: 9-character CUSIP, an identifier assigned to North American
            securities.
          type: string
        sedol:
          description: 7-character SEDOL, an identifier assigned to securities in
            the UK.
          type: string
        name:
          description: A descriptive name for the security, suitable for display.
          type: string
        ticker_symbol:
          description: The security’s trading symbol for publicly traded securities,
            and otherwise a short identifier if available.
          type: string
        currency:
          description: Either a valid `iso_currency_code` or `unofficial_currency_code`
          type: string
      title: SecurityOverride
      type: object
    HoldingsOverride:
      description: Specify the holdings on the account.
      properties:
        institution_price:
          description: The last price given by the institution for this security
          format: double
          type: number
        institution_price_as_of:
          description: The date at which `institution_price` was current. Must be
            formatted as an [ISO 8601](https://wikipedia.org/wiki/ISO_8601) date.
          format: date
          type: string
        cost_basis:
          description: The average original value of the holding. Multiple cost basis
            values for the same security purchased at different prices are not supported.
          format: double
          type: number
        quantity:
          description: The total quantity of the asset held, as reported by the financial
            institution.
          format: double
          type: number
        currency:
          description: Either a valid `iso_currency_code` or `unofficial_currency_code`
          type: string
        security:
          $ref: '#/components/schemas/SecurityOverride'
      required:
      - currency
      - institution_price
      - quantity
      - security
      title: HoldingsOverride
      type: object
    Investments_TransactionsOverride:
      description: Specify the list of investments transactions on the account.
      properties:
        date:
          description: Posting date for the transaction. Must be formatted as an [ISO
            8601](https://wikipedia.org/wiki/ISO_8601) date.
          format: date
          type: string
        name:
          description: The institution's description of the transaction.
          type: string
        quantity:
          description: The number of units of the security involved in this transaction.
            Must be positive if the type is a buy and negative if the type is a sell.
          format: double
          type: number
        price:
          description: The price of the security at which this transaction occurred.
          format: double
          type: number
        fees:
          description: The combined value of all fees applied to this transaction.
          format: double
          type: number
        type:
          description: |-
            The type of the investment transaction. Possible values are:
            `buy`: Buying an investment
            `sell`: Selling an investment
            `cash`: Activity that modifies a cash position
            `fee`: A fee on the account
            `transfer`: Activity that modifies a position, but not through buy/sell activity e.g. options exercise, portfolio transfer
          type: string
        currency:
          description: Either a valid `iso_currency_code` or `unofficial_currency_code`
          type: string
        security:
          $ref: '#/components/schemas/SecurityOverride'
      required:
      - currency
      - date
      - name
      - price
      - quantity
      - type
      title: Investments_TransactionsOverride
      type: object
    LiabilityOverride:
      additionalProperties: true
      description: Used to configure Sandbox test data for the Liabilities product
      properties:
        type:
          description: The type of the liability object, either `credit` or `student`.
