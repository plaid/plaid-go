          description: The expiration date for the `link_token`, in ISO 8601 format.
            A `link_token` created to generate a `public_token` that will be exchanged
            for a new `access_token` expires after 4 hours. A `link_token` created
            for an existing Item (such as when updating an existing `access_token`
            by launching Link in update mode) expires after 30 minutes.
          format: date-time
          type: string
        request_id:
          description: A unique identifier for the request, which can be used for
            troubleshooting. This identifier, like all Plaid identifiers, is case
            sensitive.
          title: RequestID
          type: string
      required:
      - expiration
      - link_token
      - request_id
      type: object
    Item:
      additionalProperties: true
      description: Metadata about the Item.
      example:
        update_type: background
        webhook: webhook
        item_id: item_id
        billed_products:
        - null
        - null
        consent_expiration_time: 2000-01-23T04:56:07.000+00:00
        error:
          error_message: error_message
          suggested_action: suggested_action
          error_type: INVALID_REQUEST
          causes:
          - ""
          - ""
          display_message: display_message
          error_code: error_code
          documentation_url: documentation_url
          request_id: request_id
          status: 0.8008281904610115
        available_products:
        - null
        - null
        institution_id: institution_id
      properties:
        item_id:
          description: The Plaid Item ID. The `item_id` is always unique; linking
            the same account at the same institution twice will result in two Items
            with different `item_id` values. Like all Plaid identifiers, the `item_id`
            is case-sensitive.
          type: string
        institution_id:
          description: The Plaid Institution ID associated with the Item. Field is
            `null` for Items created via Same Day Micro-deposits.
          nullable: true
          type: string
        webhook:
          description: The URL registered to receive webhooks for the Item.
          nullable: true
          type: string
        error:
          $ref: '#/components/schemas/Error'
        available_products:
          description: A list of products available for the Item that have not yet
            been accessed.
          items:
            $ref: '#/components/schemas/Products'
          type: array
        billed_products:
          description: |
            A list of products that have been billed for the Item. Note - `billed_products` is populated in all environments but only requests in Production are billed.
          items:
            $ref: '#/components/schemas/Products'
          type: array
        consent_expiration_time:
          description: |
            The RFC 3339 timestamp after which the consent provided by the end user will expire. Upon consent expiration, the item will enter the `ITEM_LOGIN_REQUIRED` error state. To circumvent the `ITEM_LOGIN_REQUIRED` error and maintain continuous consent, the end user can reauthenticate via Link’s update mode in advance of the consent expiration time.

            Note - This is only relevant for certain OAuth-based institutions. For all other institutions, this field will be null.
          format: date-time
          nullable: true
          type: string
        update_type:
          description: |-
            Indicates whether an Item requires user interaction to be updated, which can be the case for Items with some forms of two-factor authentication.

            `background` - Item can be updated in the background

            `user_present_required` - Item requires user interaction to be updated
          enum:
          - background
          - user_present_required
          type: string
      required:
      - available_products
      - billed_products
      - consent_expiration_time
      - error
      - item_id
      - update_type
      - webhook
      type: object
    Error:
      additionalProperties: true
      description: We use standard HTTP response codes for success and failure notifications,
        and our errors are further classified by `error_type`. In general, 200 HTTP
        codes correspond to success, 40X codes are for developer- or user-related
        failures, and 50X codes are for Plaid-related issues.  Error fields will be
        `null` if no error has occurred.
