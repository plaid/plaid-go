                    payment_token_expiration_time: 2020-01-01T00:00:00Z
                    request_id: 4ciYVmesrySiUAB
              schema:
                $ref: '#/components/schemas/PaymentInitiationPaymentTokenCreateResponse'
          description: OK
      summary: Create payment token
      tags:
      - plaid
  /sandbox/item/reset_login:
