                  value:
                    audit_copy_token: a-sandbox-3TAU2CWVYBDVRHUCAAAI27ULU4
                    request_id: Iam3b
              schema:
                $ref: '#/components/schemas/AssetReportAuditCopyCreateResponse'
          description: OK
      summary: Create Asset Report Audit Copy
      tags:
      - plaid
  /asset_report/audit_copy/remove:
    post:
      description: The `/asset_report/audit_copy/remove` endpoint allows you to remove
        an Audit Copy. Removing an Audit Copy invalidates the `audit_copy_token` associated
        with it, meaning both you and any third parties holding the token will no
        longer be able to use it to access Report data. Items associated with the
        Asset Report, the Asset Report itself and other Audit Copies of it are not
        affected and will remain accessible after removing the given Audit Copy.
