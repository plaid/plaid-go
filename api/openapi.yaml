        email_address: ""
        address:
          country: US
          city: Pawnee
          street: 123 Main St.
          street2: Unit 42
          region: IN
          postal_code: "46001"
        client_user_id: your-db-id-3b24110
        date_of_birth: 1990-05-29T00:00:00.000+0000
        name:
          given_name: Leslie
          family_name: Knope
        phone_number: +19876543212
      properties:
