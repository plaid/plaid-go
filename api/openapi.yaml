    DepositSwitchGetResponse:
      additionalProperties: true
      description: DepositSwitchGetResponse defines the response schema for `/deposit_switch/get`
      example:
        date_created: 2000-01-23
        target_account_id: target_account_id
        switch_method: instant
        account_has_multiple_allocations: true
        employer_name: employer_name
        target_item_id: target_item_id
        amount_allocated: 6.027456183070403
        institution_name: institution_name
        institution_id: institution_id
        is_allocated_remainder: true
        percent_allocated: 0.8008281904610115
        date_completed: 2000-01-23
        state: initialized
        deposit_switch_id: deposit_switch_id
        request_id: request_id
        employer_id: employer_id
      properties:
        deposit_switch_id:
          description: The ID of the deposit switch.
          type: string
        target_account_id:
          description: The ID of the bank account the direct deposit was switched
            to.
          nullable: true
          type: string
        target_item_id:
          description: The ID of the Item the direct deposit was switched to.
          nullable: true
          type: string
        state:
          description: |2-

            The state, or status, of the deposit switch.

            - `initialized` – The deposit switch has been initialized with the user entering the information required to submit the deposit switch request.

            - `processing` – The deposit switch request has been submitted and is being processed.

            - `completed` – The user's employer has fulfilled the deposit switch request.

            - `error` – There was an error processing the deposit switch request.
          enum:
          - initialized
          - processing
          - completed
          - error
          type: string
        switch_method:
          description: |-
            The method used to make the deposit switch.

            - `instant` – User instantly switched their direct deposit to a new or existing bank account by connecting their payroll or employer account.

            - `mail` – User requested that Plaid contact their employer by mail to make the direct deposit switch.

            - `pdf` – User generated a PDF or email to be sent to their employer with the information necessary to make the deposit switch.'
          enum:
          - instant
          - mail
          - pdf
          - null
          nullable: true
          type: string
        account_has_multiple_allocations:
          description: When `true`, user’s direct deposit goes to multiple banks.
            When false, user’s direct deposit only goes to the target account. Always
            `null` if the deposit switch has not been completed.
          nullable: true
          type: boolean
        is_allocated_remainder:
          description: When `true`, the target account is allocated the remainder
            of direct deposit after all other allocations have been deducted. When
            `false`, user’s direct deposit is allocated as a percent or amount. Always
            `null` if the deposit switch has not been completed.
          nullable: true
          type: boolean
        percent_allocated:
          description: The percentage of direct deposit allocated to the target account.
            Always `null` if the target account is not allocated a percentage or if
            the deposit switch has not been completed or if `is_allocated_remainder`
            is true.
          format: double
          nullable: true
          type: number
        amount_allocated:
          description: The dollar amount of direct deposit allocated to the target
            account. Always `null` if the target account is not allocated an amount
            or if the deposit switch has not been completed.
          format: double
          nullable: true
          type: number
        employer_name:
          description: The name of the employer selected by the user. If the user
            did not select an employer, the value returned is `null`.
          nullable: true
          type: string
        employer_id:
          description: The ID of the employer selected by the user. If the user did
            not select an employer, the value returned is `null`.
          nullable: true
          type: string
        institution_name:
          description: The name of the institution selected by the user. If the user
            did not select an institution, the value returned is `null`.
          nullable: true
          type: string
        institution_id:
          description: The ID of the institution selected by the user. If the user
            did not select an institution, the value returned is `null`.
          nullable: true
          type: string
        date_created:
          description: |
            [ISO 8601](https://wikipedia.org/wiki/ISO_8601) date the deposit switch was created.
          format: date
          type: string
        date_completed:
          description: |
            [ISO 8601](https://wikipedia.org/wiki/ISO_8601) date the deposit switch was completed. Always `null` if the deposit switch has not been completed.
          format: date
          nullable: true
          type: string
        request_id:
          description: A unique identifier for the request, which can be used for
            troubleshooting. This identifier, like all Plaid identifiers, is case
            sensitive.
          title: RequestID
          type: string
      required:
      - account_has_multiple_allocations
      - amount_allocated
      - date_completed
      - date_created
      - deposit_switch_id
      - is_allocated_remainder
      - percent_allocated
      - request_id
      - state
      - target_account_id
      - target_item_id
      title: DepositSwitchGetResponse
      type: object
