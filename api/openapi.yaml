        error_message: error_message
        suggested_action: suggested_action
        error_type: INVALID_REQUEST
        causes:
        - ""
        - ""
        display_message: display_message
        error_code: error_code
        documentation_url: documentation_url
        request_id: request_id
        status: 0.8008281904610115
      nullable: true
      properties:
        error_type:
          description: A broad categorization of the error. Safe for programatic use.
          enum:
          - INVALID_REQUEST
          - INVALID_RESULT
          - INVALID_INPUT
          - INSTITUTION_ERROR
          - RATE_LIMIT_EXCEEDED
          - API_ERROR
          - ITEM_ERROR
          - ASSET_REPORT_ERROR
          - RECAPTCHA_ERROR
          - OAUTH_ERROR
          - PAYMENT_ERROR
          - BANK_TRANSFER_ERROR
          type: string
        error_code:
          description: The particular error code. Safe for programmatic use.
          type: string
        error_message:
          description: A developer-friendly representation of the error code. This
            may change over time and is not safe for programmatic use.
          type: string
        display_message:
          description: |-
            A user-friendly representation of the error code. `null` if the error is not related to user action.

            This may change over time and is not safe for programmatic use.
          nullable: true
          type: string
        request_id:
          description: A unique ID identifying the request, to be used for troubleshooting
            purposes. This field will be omitted in errors provided by webhooks.
